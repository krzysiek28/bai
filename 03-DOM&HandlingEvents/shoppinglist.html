<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>

        $(document).ready(function(){
            const $input = $('input[name="item"]');
            $("button").click(function(){

                if($input.val() != ''){
                    let $item= $(`<li>${ $('input[name="item"]').val()}</li>`);
                    $("ol").append($item);
                }

                $input.val("");
            });

            $("ol").on('dblclick', 'li', function() {
                this.remove();
            });
        });

    </script>
</body>

</html>
