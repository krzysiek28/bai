<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="loadPerson()">
		<p id="personalData"></p>

		<script>
			function loadPerson() {
				let xhr = new XMLHttpRequest();
				xhr.overrideMimeType("application/json");
				xhr.open("GET", "https://raw.githubusercontent.com/krzysiek28/bai/master/04-JSON%26DataTransfer/person.json"); //todo add path to json
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4 && xhr.status == "200") {
						var data = JSON.parse(xhr.responseText);
						document.getElementById("personalData").textContent = `${data.firstName} ${data.lastName}`;
					}
				}
				xhr.send();
			}

		</script>
	</body>
</html>
