<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <counter></counter>
</div>

<script type="text/x-template" id="counter-template">

</script>

<script>
    Vue.component('counter', {
        template: `
                <div>
                    Counter: {{counter}}
                    <input type="button" value="Dodaj"  v-on:click="addCount">
                    <input type="button" value="Odejmij" v-on:click="substractCount">
                </div>
        `,
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            addCount: function () {
                return this.counter++;
            },
            substractCount: function () {
                return this.counter--;
            }
        }
    })

    new Vue({
        el: '#app',
    })
</script>

</body>
</html>
