<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="course in courses">
        <input type="checkbox" v-model="course.checked">
        <label>{{course.name}}</label>
    </div>
    <div>
        Wybrano przedmiotów: {{checked}}
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            courses: [
                {name: 'Zarządzanie procesowe', checked: false},
                {name: 'Hurtownie danych', checked: false},
                {name: 'Bogate aplikacje internetowe', checked: false},
                {name: 'J. Angielski', checked: false},
                {name: 'Inżynieria oprogramowania', checked: false}
            ]
        },
        computed: {
            checked() {
                return (this.courses.filter((course) => course.checked).length)
            }
        }
    });
</script>
</body>
</html>
