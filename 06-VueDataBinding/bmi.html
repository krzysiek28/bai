<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>Body Mass Index</h1>
<div id="app">
    <span>Waga: </span>
    <input v-model.number="weight" type="number"> kg<br>
    <span>Wzrost: </span>
    <input v-model.number="height" type="number"> cm
    <p  v-if="weight != 0 && height != 0">Wska≈∫nik BMI: {{bmi}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            weight: '',
            height: ''
        },
        computed: {
            bmi () {
                return (this.weight / Math.pow(this.height / 100, 2)).toFixed(2);
            }
        }
    });
</script>

</body>
</html>
