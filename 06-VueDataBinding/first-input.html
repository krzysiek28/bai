<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Your name:</span>
    <input type="text" v-model="name">  
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: ''
      },
      methods: {
        changeName: function(name) {
          this.name = name;
        },
        showName: function() {
          console.log(name)
        }
      }
    });
  </script>

</body>
</html>
